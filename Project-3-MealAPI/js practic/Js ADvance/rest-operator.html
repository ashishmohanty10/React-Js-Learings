<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function sum(name,course,...args){
            // console.log(arguments)

            document.write(`hello ${name} of ${course}:`)
            let sum = 0
            for (let i in args){
                sum += args[i]
            }
            document.write(sum)
            
        }
        sum("Ashish","B.tech",20,30,40)
        
    </script>
</body>
</html>
