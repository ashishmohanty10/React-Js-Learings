    <script>
        

// this is called procedural programming ðŸ‘‡
        let baseSalary = 30000;
        let overtime = 10;
        let rate  = 20

        function getWage(baseSalary,overtime,rate){
            return baseSalary + (overtime*rate)
        }

// OOPS version of above programðŸ‘‡

        let employee = {
            baseSalary : 30000,
            overtime : 10,
            rate : 20,

            getWage: function(){ 
                return this.baseSalary + (this.overtime*this.rate)
            }

        }

        employee.getWage()
